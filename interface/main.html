<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokimonos GPT</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="upper">
      <div class="datacontainer" style="visibility: hidden;"> </div>
      <div class="pokemonname">
              <p id="titulo">Sube la imagen de un Pokémon</p>
      </div>
      <div class="datacontainer" style="visibility: hidden;"> </div>

  </div>
  <div class="line"> </div>
  <div class="circle">
      <form action="#" method="post" enctype="multipart/form-data">
          <input type="file" name="imagen" accept="image/*" required>
          <input type="submit" value="Subir imágen">
      </form>
  </div>
  <div class="lower">
      <div class="datacontainer" style="visibility: hidden;"> </div>
      <div class="pokemontypes" style="visibility: hidden;"> </div>
      <div class="datacontainer" style="visibility: hidden;"> </div>
  </div>
  <!-- <script src="script.js"></script> -->
</body>
</html>
